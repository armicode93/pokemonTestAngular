<div class="container">
  <div class="row"> <!-- je definie une ligne que permet de mettre en place le responsive de notre page
                    cioe se ingrandisco o rimpicciolisco la pagina tutto si aggiustera di conseguenza
                     je definie une taille de colonne comme sa il sais si il doit affiche 1,2,3 colonne -->

    <div *ngFor="let pokemon of equipeList" class ="col m4 s6">


      <div (click)="goToPokemon(pokemon)" class = "card horizontal" pkmBorderCard  >
        <div class = "card-image">
          <img [src] ="pokemon.picture"/>
        </div>
        <div class ="card-stacked">
          <div class="card-content">
            <p>{{pokemon.name }}</p>
            <p><small>{{pokemon.created | date:"yyyy/MM/dd" }}</small></p>
            <span
              *ngFor ="let type  of pokemon.types"
              class="{{ type | pokemonTypeColor}}">
              {{type}}
            </span>

          </div>

        </div>




      </div>

    </div>
